<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Routine - TCIOE</title>

    <style>
            body {
              font-family: Arial, sans-serif;
            }

            h1 {
              text-align: center;
            }

            form {
              display: flex;
              justify-content: center;
              align-items: center;
            }

            label {
              margin-right: 10px;
            }

            input[type="text"],
            select {
              height: 30px;
              padding: 0 10px;
              border: 1px solid #ccc;
              border-radius: 4px;
            }

            input[type="submit"] {
              height: 30px;
              padding: 0 20px;
              border: none;
              border-radius: 4px;
              background-color: #4caf50;
              color: #fff;
              font-weight: bold;
              cursor: pointer;
            }

            table {
              width: 100%;
              border-collapse: collapse;
            }

            th,
            td {
              padding: 10px;
              border: 1px solid #ddd;
            }

            th {
              background-color: #4caf50;
              color: #fff;
              text-align: left;
            }

            tr:nth-child(even) {
              background-color: #f2f2f2;
            }

      @media (max-width: 600px) {
        table {
          width: 100%;
        }
    </style>
  </head>
  <body>
    {%block content%} {%endblock content%}
  </body>
</html>
